<table>
    <thead>
        <tr>
            <th>#Id</th>
            <th>User</th>
            <th>Title</th>
            <th>Body</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempData of list">
            <td>{{tempData.id}}</td>
            <td>{{tempData.userId}}</td>
            <td>{{tempData.title}}</td>
            <td>{{tempData.body}}</td>
            <td><button mat-raised-button color="warn" (click)="delete(tempData.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
